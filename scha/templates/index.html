{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a test page</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body{
            background-image:url("{%static 'image.jpg'%}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }        
     
        .opt{
            opacity:0.9 ;
        }

        .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}

.hi{
    width: 220px;
    height: 50px;
    border-radius: 10px;

}
.pad{
    padding: 20px
}
::placeholder {
    /* Center the placeholder text both horizontally and vertically */
    text-align: center;
    line-height: 100px; /* Adjust the line-height based on your input height */
}

.btnn{
    
    color: #232629;
    width: 220px;
    height: 50px;
    border-radius: 10px;
    margin-top: 10px;
    margin-left: 45px;
}

.dis{
    
    
    width: 220px;
    height: 50px;
    border-radius: 10px;
    margin-top: 10px;
    margin-left: 45px;
    font-size: 18px;
}
.diss{
    
    width: 300px;
    height: 50px;
    border-radius: 10px;
    margin-top: 10px;
    margin-left: 45px;
    font-size: 20px;
}

.dis1{
    float: left;
}

.dis2{
    float: left;
    background-color: #232629;
    margin-left: 45px;
}
    

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100px;">
        <div class="container-fluid" style="align-items: center;">
          <a  class="navbar-brand" href="home" style="font-size: 40px;">&nbsp;&nbsp;&nbsp;&nbsp;Smart City : Housing Affordability</a>
        </div>
      </nav>


<br>
    <center>
        <div class="opt" style=" color: white; height: 700px; width: 1300px; background-color: #232629; border-radius: 30px; ">
            <br>
            <h3>Please enter the following value for prediction :</h3><br>
            <form action="result" method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col-sm-3 pad">
                        <input class="hi" type="text" name="i1" placeholder="House Median Age">
                    </div>
                    <div class="col-sm-3 pad">
                        <input class="hi" type="text" name="i2" placeholder="Total Rooms">
                    </div>
                    <div class="col-sm-3 pad">
                        <input class="hi" type="text" name="i3" placeholder="Total Bedrooms">
                    </div>
                    <div class="col-sm-3 pad">
                        <input class="hi" type="text" name="i4" placeholder="Population">
                    </div>
                    <div class="col-sm-3 pad">
                        <input class="hi" type="text" name="i5" placeholder="Households">
                    </div>
                    <div class="col-sm-3 pad">
                        <input class="hi" type="text" name="i6" placeholder="Median Income">
                    </div>
                    <div class="col-sm-3 pad">
                        <select class="hi" name="i7">
                            <option value="n1"> - Choose the Location - </option>
                            <option value="n1">1H-Ocean</option>
                            <option value="n2">Inland</option>
                            <option value="n3">Island</option>
                            <option value="n4">Near Bay</option>
                            <option value="n5">Near Ocean</option>

                        </select>
                    </div>
                    <div class="col-sm-3 pad">
                        <input class="hi" style="background-color: #232629; color: white; border: 1px solid ; box-shadow: 0 12px 16px 0 rgba(255, 255, 255, 0.24),0 17px 100px 0 rgba(0,0,0,0.19);"  type="submit" value="Predict" name="Predict">

                    </div>
                   

                </div>
                
                <br>
                <hr>
                <div class="dis1">

                    <div class="dis">
                        <input class="btnn" style="color: #ffffff; background-color:#232629"  type="submit" value="Linear Regression" disabled="true" name="lr">
                    </div>
                    
                    <div class="dis">
                        <input class="btnn" style="color: #ffffff; background-color:#232629"  type="submit" value="Random Forest Regressor" disabled="true" name="rfr"> 
                    </div>

                    <div class="dis">
                        <input class="btnn" style="color: #ffffff; background-color:#232629"  type="submit" value="Decision Tree" disabled="true" name="dt">
                    </div>

                    <div class="dis">
                        <input class="btnn" style="color: #ffffff; background-color:#232629"  type="submit" value="KNN Algorithm" disabled="true" name="knn">
                    </div>

                    <div class="dis">
                        <input class="btnn" style="color: #ffffff; background-color:#232629" type="submit" value="Support Vector Regressor" disabled="true" name="svr">
                    </div>
                    
                    
                </div>
<br>
                <div class="dis2">

                    <div class="diss">
                        <span style="margin-left: 1px;"> -    {{LRresult}}</span>
                    </div>

                    <div class="diss">
                        <span style="margin-left: 1px;">-    {{RFRresult}}</span>
                    </div>
                    
                    <div class="diss">
                        <span style="margin-left: 1px;">-    {{DTResult}}</span>
                    </div>
                
                    <div class="diss">
                        <span style="margin-left: 1px;">-    {{KNNResult}}</span>
                    </div>

                    <div class="diss">
                        <span style="margin-left: 1px;">-   {{SVMResult}}</span>
                    </div>
                    
                    
                </div>
            </form>
        </div>
        
    </center>
</body>
</html>
